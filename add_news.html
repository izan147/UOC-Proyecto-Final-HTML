<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header>
        <div class="topbar">
            <div class="logo">El Noticiero</div>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="#">Noticias</a>
                <a href="add_news.html">Add News</a>
                <a href="#plans">Planes</a>
            </nav>
        </div>
    </header>


    <section class="container">
        <h2 class="section-title">Añadir nueva noticia</h2>


        <div class="article-content">
            <form>
                <label>Título</label>
                <input type="text" placeholder="Título de la noticia">


                <label>Categoría</label>
                <select>
                    <option>Economía</option>
                    <option>Política</option>
                    <option>Tecnología</option>
                </select>


                <label>Imagen (URL)</label>
                <input type="text" placeholder="https://">


                <label>Contenido</label>
                <textarea rows="8" placeholder="Contenido completo de la noticia"></textarea>


                <button type="submit" class="btn">Publicar noticia</button>
            </form>
        </div>
    </section>


    <footer>© 2026 El Noticiero</footer>


</body>

</html>
